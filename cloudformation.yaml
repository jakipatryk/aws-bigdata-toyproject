  BigDataCourseGlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: 'big-data-course-glue-database'
  ViewsGlueTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref BigDataCourseGlueDatabase
      TableInput:
        Name: 'views-table'
        PartitionKeys: []
        TableType: 'EXTERNAL_TABLE'
        StorageDescriptor:
          Columns:
            - Type: 'string'
              Name: 'item_id'
            - Type: 'string'
              Name: 'user_ip'
            - Type: 'string'
              Name: 'device_type'
            - Type: 'string'
              Name: 'device_id'
            - Type: 'timestamp'
              Name: 'timestamp'
          Compressed: False
          InputFormat: 'org.apache.hadoop.mapred.TextInputFormat'
          Location: !Join
            - ''
            - - 's3://'
              - !Ref S3Bucket
              - '/views/'
          SerdeInfo:
            SerializationLibrary: 'org.openx.data.jsonserde.JsonSerDe'
            Parameters:
              paths: 'device_id,device_type,timestamp,user_ip'
          OutputFormat: 'org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat'
  ViewsDistributionAthenaQuery:
    Type: AWS::Athena::NamedQuery
    Properties:
      Database: !Ref BigDataCourseGlueDatabase
      Name: 'views-distribution'
      QueryString: !Join
        - ''
        - - 'SELECT device_type, (COUNT(*) * 100.0 / (SELECT COUNT(*) FROM "'
          - !Ref ViewsGlueTable
          - '")) AS distribution_percentage FROM "'
          - !Ref ViewsGlueTable
          - '" GROUP BY device_type'
  ReviewsGlueTable:
    Type: AWS::Glue::Table
